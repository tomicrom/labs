	<link rel="stylesheet" href="css/nuevo.css">
	<script src="js/modernizr.js"></script> <!-- Modernizr -->
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
  	


	<title>Labs de Innovación</title>
</head>
<body>
	<header class="cd-header">
		<h1>LABS DE INNOVACIÓN</h1>
	</header>

	<main class="cd-main-content">
		<div class="cd-tab-filter-wrapper">
			<div class="cd-tab-filter">
				<ul class="cd-filters">
					<li class="placeholder"> 
						<a data-type="all" href="#0">All</a> <!-- selected option on mobile -->
					</li> 
					<li class="filter"><a class="selected" href="#0" data-type="all">Todos</a></li>
					<li class="filter" data-filter=".Local"><a href="#0" data-type="Local">Local</a></li>
					<li class="filter" data-filter=".Regional"><a href="#0" data-type="Regional">Regional</a></li>
					<li class="filter" data-filter=".Nacional"><a href="#0" data-type="Nacional">Nacional</a></li>

				</ul> <!-- cd-filters -->
			
			</div>
			 <!-- cd-tab-filter -->
		</div> <!-- cd-tab-filter-wrapper -->

		<section class="cd-gallery">
			<ul id="contenido">
				
			</ul>
			<div class="cd-fail-message">No results found</div>
		</section> <!-- cd-gallery -->

		<div class="cd-filter">
			<form>
				<div class="cd-filter-block">
					<h4>Buscar</h4>
					
					<div class="cd-filter-content">
						<input type="search" placeholder="Probá Argentina...">
					</div> <!-- cd-filter-content -->
				</div> <!-- cd-filter-block -->

				<div class="cd-filter-block">
					<h4>Tipo</h4>

					<ul class="cd-filter-content cd-filters list">
						<li>
							<input class="filter" data-filter=".Local" type="checkbox" id="checkbox1">
			    			<label class="checkbox-label" for="Local">Local</label>
						</li>

						<li>
							<input class="filter" data-filter=".Regional" type="checkbox" id="Regional">
							<label class="checkbox-label" for="Regional">Regional</label>
						</li>

						<li>
							<input class="filter" data-filter=".Nacional" type="checkbox" id="Nacional">
							<label class="checkbox-label" for="Nacional">Nacional</label>
						</li>
					</ul> <!-- cd-filter-content -->
				</div> <!-- cd-filter-block -->

				 <!-- cd-filter-block -->
			</form>

			<a href="#0" class="cd-close">Close</a>
		</div> <!-- cd-filter -->

		<a href="#0" class="cd-filter-trigger">BUSCAR</a>
	</main> <!-- cd-main-content -->
<script src="js/jquery-2.1.1.js"></script>
<script src="js/jquery.mixitup.min.js"></script>
<script src="js/main.js"></script> <!-- Resource jQuery -->
<script id="nuestra-plantilla" type="text/x-handlebars-template">
<ul>
{{#each this}}
    <li class="mix color-1 check1 radio2 option3 {{pais}} {{tipo}}">
  			<div><img src="{{img}}" alt="{{nombre}}"></div>
  			<div class="contenido">
  			<h3><a href="{{url}}">{{nombre}}</a></h3>
  			<h5>{{ciudad}}, {{pais}} - {{tipo}}</h5>
  			<h6><a href="mailto:{{mail}}">{{mail}}</a></h6>
  			</div>
  		</li>
{{/each}}
</ul>
</script>
